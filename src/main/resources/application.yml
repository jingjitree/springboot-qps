server:
  port: 9081
  servlet:
    context-path: /springboot_qps


spring:
  profiles:
    active: @profiles.active@
  redis:
    pool:
      #连接池最大连接数（使用负数表示没有限制）
      max-active: 8
      #连接池最大阻塞等待时间（使用复制表示没有限制）
      max-wait: -1
      #连接池中的最大空闲连接
      max-idle: 8
      #连接池中最小空闲连接
      min-idle: 0
    #连接超时时间（毫秒）
    timeout: 0

